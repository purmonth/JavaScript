<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/payment-info.css">
	</head>
	<body>
		<div class="PaymentInfo">
			
		    <div class="PaymentInfo_Header">
		    	Customize Your Payment:
		    </div>
		    <div class="PaymentCustomize_Grayblock" style="background-color: white;" >
		        <div class="PaymentCustomize_Input">
		            <input type="checkbox" name="" value="">
		        </div>
		        <div class="PaymentCustomize_Word">
		            <div class="PaymentCustomize_Word_Title">
		                Credit Card
		            </div>
		            <div class="PaymentCustomize_Word_Content">
		                Safe money fransfer using your credit card.
		            </div>
		        </div>
		        <div class="PaymentCustomize_Img">
		            <img src="icons/credit_card_logo.png">
		        </div>
		    </div>

		    <div class="PaymentInfo_Line"></div>

		    <div class="PaymentInfo_Input">
		        <div class="PaymentInfo_Input_Caption">
		            CONTACT NAME
		        </div>
		        <input type="text" class="PaymentInfo_Input_Field PaymentInfo_Input_Field-prompt" tabindex="0" maxlength="25" value="John Smith">
		    </div>
		    <div class="PaymentInfo_Input">
		        <div class="PaymentInfo_Input_Caption">
		            PHONE NUMBER
		        </div>
		        <input type="text" class="PaymentInfo_Input_Field" tabindex="0" maxlength="15" value="0912-345678">
		    </div>
		    <div class="PaymentInfo_Input">
		        <div class="PaymentInfo_Input_Caption">
		            EMAIL ADDRESS
		        </div>
		        <input type="text" class="PaymentInfo_Input_Field PaymentInfo_Input_Field-prompt" tabindex="0" maxlength="25" value="hello@gmail.com">
		    </div>
		</div>
	</body>
</html>
