<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="css/shopping-summary.css">
</head>
<body>
	<div class="ShoppingSummary">
    
        <div class="ShoppingSummary_Header">Summary:</div>
    
    
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Model:
            </div>
            <div class="ShoppingSummary_Row_Value">
                Mercedes,Benz
            </div>
        </div>
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Year:
            </div>
            <div class="ShoppingSummary_Row_Value">
                2015
            </div>
        </div>
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Location:
            </div>
            <div class="ShoppingSummary_Row_Value">
                Moscow,Russia
            </div>
        </div>
        
        <div class="ShoppingSummary_Order_Line">
        </div>
            
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Total:
            </div>
            <div class="ShoppingSummary_Row_Value">
                $31,161
            </div>
        </div>
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                APR:
            </div>
            <div class="ShoppingSummary_Row_Value">
                2.88%
            </div>
        </div>
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Term Lenght:
            </div>
            <div class="ShoppingSummary_Row_Value">
                72Months
            </div>
        </div>
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Down payment:
            </div>
            <div class="ShoppingSummary_Row_Value">
                $3,000
            </div>
        </div>
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                Monthly payment
            </div>
            <div class="ShoppingSummary_Row_Value">
                $500
            </div>
        </div>  
        
        <div class="ShoppingSummary_Order_Line">
        </div>
    
        <div class="ShoppingSummary_Row">
            <div class="ShoppingSummary_Row_Caption">
                <a style="color: #11c759">Total due:</a>
                   <br>(initial deposit)
            </div>
            <div class="ShoppingSummary_Price-skin">
                $99.99
            </div>
        </div>
    
</body>
</html>
