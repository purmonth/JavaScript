<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/buy-now-block.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script src="JavascriptWeb_js"></script>
</head>
<body>
    <div class="BuyNowBlock">
        <div class="BuyNowBlock_Header">
            <div class="BuyNowBlock_Header_Caption">Price:</div>
            <div class="BuyNowBlock_Header_Value ani_fade_in BuyNowBlock_Header_Value-ani_fade_in">$27,600</div>
        </div>
        <div class="BuyNowBlock_Row">
            <div class="BuyNowBlock_Row_Caption">Taxes</div>
            <div class="BuyNowBlock_Row_Value ani_fade_in BuyNowBlock_Row_Value-ani_fade_in">$1,367</div>
        </div>
        <div class="BuyNowBlock_Row">
            <div class="BuyNowBlock_Row_Caption">Shipping</div>
            <div class="BuyNowBlock_Row_Value ani_fade_in BuyNowBlock_Row_Value-ani_fade_in">$2,097</div>
        </div>
        <div class="BuyNowBlock_Row">
            <div class="BuyNowBlock_Row_Caption">Title:</div>
            <div class="BuyNowBlock_Row_Value ani_fade_in BuyNowBlock_Row_Value-ani_fade_in">$97</div>
        </div>
        <div class="BuyNowBlock_Line"></div>
        <div class="BuyNowBlock_Row">
            <div class="BuyNowBlock_Row_Caption">Total:</div>
            <div class="BuyNowBlock_Row_Value ani_fade_in BuyNowBlock_Row_Value-ani_fade_in">$31,161</div>
        </div>
        <div class="BuyNowBlock_Line"></div>
        <div class="BuyNowBlock_Row">
            <div class="BuyNowBlock_Row_Caption">*Estimated<br>Monthly Payment</div>
            <div class="BuyNowBlock_Row_Value ani_fade_in BuyNowBlock_Row_Value-ani_fade_in emphasize BuyNowBlock_Row_Value-emphasize">$500</div>
        </div>
        <div class="BuyNowBlock_Button">
            <div class="BuyNowBlock_Button_Caption">BuyNow</div>
        </div>
        <div class="BuyNowBlock_Annotation">Click "Buy Now" to select packages.</div>
    </div>
</body>
</html>
